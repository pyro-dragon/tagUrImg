<h2>Browse</h2>
<form class="form">
    <div class="input-group">
        <label for="search" class="sr-only">Search</label>
        <input type="text" id="search" class="form-control" placeholder="Tags..." ng-model="searchParams" />
        <span class="input-group-btn"><button class="btn btn-default" type="submit" ng-click="search()">Search</button></span>
    </div>
</form>
<div>
    <button ng-click="getPreviousPage()" ng-disabled="!enablePreviousPage() || loading()" class="btn btn-default">Previous</button>
    <button ng-click="getNextPage()" ng-disabled="!enableNextPage() || loading()" class="btn btn-default">Next</button>
    <p ng-if="loading()">
        Loading...
    </p>
</div>
<div class="gallery-container">
    <div class="gallery-image" ng-repeat="image in displayImages">
        <div class="image-active-zone">
            <img ng-src="{{image._id}}" ng-click="openImage(image._id)" uib-tooltip="{{image.tags.join(' ')}}" />
            <div class="image-buttons">
                <button class="btn btn-warning" ng-click="addItemToCollection(image._id)">
                    <i class="fa fa-folder-open" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</div>
