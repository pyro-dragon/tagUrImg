<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{title}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <p>
        {{body}}
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="yes()">{{yesLabel}}</button>
    <button class="btn btn-warning" type="button" ng-click="no()">{{noLable}}</button>
</div>
